<div class="container-base">

  <div class="content-page">
      <div class="card-header">
          <div class="card-title">
              Cadastro de Sistemas
          </div>
      </div>

      <form class="form-page" [formGroup]="sistemaForm" (submit)="enviar()">

          <div class="row">
              <div class="group-row">
                  <label>Sistema</label>
                  <input type="text" name="descricao" id="descricao" placeholder="Nome" formControlName="descricao" required />
                  <label class="error-input" *ngIf="sistemaForm.get('descricao')?.errors?.['required'] &&
                  sistemaForm.get('descricao')?.touched">
                      Campo Obrigat√≥rio!
                  </label>
              </div>
          </div>

          <div class="row">
              <div class="group-row">
                  <input type="submit" value="Salvar" class="btn-primary" />
              </div>
          </div>

      </form>

  </div>

</div>
